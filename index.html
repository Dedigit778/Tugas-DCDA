<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Halaman dengan CSS Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-rows: 1fr 1fr; /* Dua kolom dengan ukuran yang sama */
            height: 100vh;
        }
        .left {
            background-color: lightgreen;
            padding: 20px;
        }
        .right {
            background-color: lightpink;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">Bagian Kiri</div>
        <div class="right">Bagian Kanan</div>
    </div>
</body>
</html>
